<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia Rodante</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
    </header>

    <section class="contact pageContact">
        <div class="contact__block pageContact layoutBlock">
            <div class="contact__title">
                <h2>¿Ya te has decidido?</h2>
                <span>Contacta con nosotros y haremos realidad ese viaje en el que tanto piensas</span>
            </div>

            <div class="contact__content">
                <div class="contact__text">
                    <div class="contact__icons">
                        <svg width="30" height="30" viewBox="0 0 25 25" fill="#3B60E4">
                            <use href="assets/icons.svg#envelope"></use>
                        </svg>
                        <span>reservas@rodante.com</span>
                    </div>

                    <div class="contact__icons">
                        <svg width="30" height="30" viewBox="0 0 25 25" fill="#3B60E4">
                            <use href="assets/icons.svg#phone"></use>
                        </svg>
                        <span>+34 683 77 87 09</span>
                    </div>

                    <div class="contact__icons">
                        <svg width="30" height="30" viewBox="0 0 25 25" fill="#3B60E4">
                            <use href="assets/icons.svg#geo-white"></use>
                        </svg>
                        <span>C/ de los Jazmines, 25, 28010 - Madrid (España)</span>
                    </div>
                </div>


                <div class="contact__form">
                    <form action="#" method="GET">
                        <div class="form__row">
                            <label for="fname">Tu nombre</label>
                            <input type="text" id="fname" placeholder="Tu nombre" required>

                            <label for="fphone">Tu teléfono</label>
                            <input type="tel" id="fphone" placeholder="Tu teléfono">
                        </div>

                        <div class="form__column">
                            <label for="fmail">Tu correo</label>
                            <input type="email" id="fmail" placeholder="Tu correo" required>
                        </div>

                        <div class="form__column">
                            <label for="fplace">Tu destino</label>
                            <input type="text" id="fplace" placeholder="¿A dónde te quieres ir?">
                        </div>

                        <div class="form__column form__column--checkbox">
                            <input type="checkbox" id="checkbox" placeholder="Datos legales" required>
                            <label for="checkbox">¿Aceptas que tengamos tus datos?</label>
                        </div>
                        <input class="form__send" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="contact__map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3458.6678240365227!2d-8.646489623384463!3d42.43087597118641!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2f71c5fc702c25%3A0xc291f8bbd5bc9d00!2sPl.%20Peregrina%2C%20Pontevedra!5e1!3m2!1ses!2ses!4v1734381542367!5m2!1ses!2ses"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>


    <footer class="footer">
    </footer>

    <div class="overlay hidden">
        <div class="menu">
            <button id=closeMenu class="popup__close">
                <svg width="50" height="50" fill="white" viewBox="0 0 20 20">
                    <use href="assets/icons.svg#header_close"></use>
                </svg>
            </button>
            <nav class="popup__nav">
                <ul>
                    <li class="header__li"><a href="index.html">HOME</a></li>
                    <li class="header__li"><a href="services.html">SERVICIOS</a></li>
                    <li class="header__li"><a href="destination.html">DESTINOS</a></li>
                    <li class="header__li"><a href="offer.html">OFERTAS</a></li>
                    <li class="header__li"><a href="contact.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </div>

</body>

</html>
